<!DOCTYPE html>

<html lang="es">

<head>

</head>

<body>

    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-6 col-12 menuCategorias mb-4">

                <button id="btnMenuTodos" class="btn btn-primary" type="button">
                    Menu <i class="fa fa-caret-down" aria-hidden="true"></i>
                </button>
                <div id="categoriasPBtn" class="categoriasP" style="display: none">
                    <span><a id="id-catalogo" href="">Categorías</a></span>
                </div>
                <ul id="menuCateID" style="display: none;">
                        <li><a id="productos-equipoMedicoG" href="../../categorias/productos-equipoMedicoG.html">Equipos médicos</a></li>
                        <li><a id="productos-materialQuirurgicoConsumiblesG" href="../../categorias/productos-materialQuirurgicoConsumiblesG.html">Material
                                quirúrgico y consumibles</a></li>
                        <li><a id="productos-medicinaInternaGeneralG" href="../../categorias/productos-medicinaInternaGeneralG.html">Medicina general</a>
                        </li>
                        <li><a id="productos-refaccionesYAccesoriosG" href="../../categorias/productos-refaccionesYAccesoriosG.html">Refacciones y accesorios</a></li>
                  </ul>
            </div>

        </div>
    </div>

    <!--al hacer click en el boton Menu muestra/oculta el menu de categorias...-->
    <script>
        var idDiv;
        //con el ID btnMenuTodos identifica el click del boton  
        $("button[id^=btnMenu]").click(function () {

            idDiv = $(this).attr('id'); //toma el id del button

            if (idDiv == 'btnMenuTodos') {

                document.getElementById('categoriasPBtn').style.display = 'block'; //mostrar el titulo categorias
                document.getElementById('menuCateID').style.display = 'block'; //mostrar el contenido del menu categorias

                $("#btnMenuTodos").attr("id", "btnMenuCateTodos");

            } else if (idDiv == 'btnMenuCateTodos') {

                document.getElementById('categoriasPBtn').style.display = 'none'; //ocultar el titulo categorias
                document.getElementById('menuCateID').style.display = 'none'; //ocultar el contenido del menu categorias

                $("#btnMenuCateTodos").attr("id", "btnMenuTodos");

            }
        });

    </script>

</body>

</html>
