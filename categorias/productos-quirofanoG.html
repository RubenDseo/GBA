    <script>
        var idDiv;
        var name;

        //con el div[id^=cotizar] identifica el div seleccionado    
        $("div[id^=cotizar]").click(function () {
            idDiv = $(this).attr('id');//toma el id del div
            console.log(idDiv);

            name = document.getElementById(idDiv).attributes["title"].value; //toma en title del div seleccionado 
            console.log(name)

            //muestra el modal con el name  en #producto-cotizado del prodcuto a cotizar
            $('#exampleModal').modal('show');
            $(document).ready(function () {

                setTimeout(function () {
                    $("#subjectModal1").attr("value", "Cotizar: " + name);
                }, 200);
            });
        });
    </script>
