    <script>
        var idDiv;
        var name;

        //con el div[id^=cotizar] identifica el div seleccionado    
        $("div[id^=cotizar]").click(function () {
            idDiv = $(this).attr('id');//toma el id del div
            console.log(idDiv);

            name = document.getElementById(idDiv).attributes["title"].value; //toma en title del div seleccionado 
            console.log(name)

            //muestra el modal con el name  en #producto-cotizado del prodcuto a cotizar
            $('#exampleModal').modal('show');
            $(document).ready(function () {

                setTimeout(function () {
                    $("#subjectModal1").attr("value", "Cotizar: " + name);
                }, 200);
            });
        });
    </script>

    <script>
        var searchProducto = document.querySelector("#filtroProductos");
        //console.log(searchProducto);
        searchProducto.addEventListener('keyup', function (e) {
            var term = e.target.value.toLowerCase();
            //console.log(term);
            var products = document.getElementsByClassName('filtroProduct');
            //console.log(products);

            Array.from(products).forEach(function (product) {
                var nombre = product.getAttribute("title");
                //console.log(nombre);
                if (nombre.toLowerCase().indexOf(term) != -1) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            })
        })
    </script>
    <script>
