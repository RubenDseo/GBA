    <script>

        $("button[id^=btnMenuClick]").click(function () {

            idDiv = $(this).attr('id'); //toma el id del button

            if (idDiv == 'btnMenuClickMostrar') {

                document.getElementById('menuClick').style.display = 'block'; //mostrar el menu

                document.getElementById('btnMenuClickMostrar').innerHTML = '<i class="fas fa-times" style="color: rgb(255, 255, 255) !important;"></i>';//vaciar el contenido de esta pagina

            } else if (idDiv == 'btnMenuClickOcultar') {

                document.getElementById('menuClick').style.display = 'none'; //ocultar el menu

                document.getElementById('btnMenuClickOcultar').innerHTML = '<i class="fas fa-bars" style="color: rgb(255, 255, 255) !important;"></i>';//vaciar el contenido de esta pagina

                $("#btnMenuClickOcultar").attr("id", "btnMenuClickMostrar");

            }
        });

        $("button[id^=idMenu]").click(function () {

                idDiv = $(this).attr('id');

                document.getElementById('catMargen').setAttribute("style", "margin-top: 10px");

            } else if (idDiv == 'idMenuOcultar') {
                idDiv = $(this).attr('id');

                $("#idMenuOcultar").attr("id", "idMenuMostrar");
            }
        });
