    <!--al hacer click en el boton Menu muestra/oculta los menus de categorias y todos, accesotios, etc...-->
    <script>
        var idDiv;
        //con el ID btnMenuTodos identifica el click del boton  
        $("button[id^=btnMenu]").click(function () {

            idDiv = $(this).attr('id'); //toma el id del button

            if (idDiv == 'btnMenuTodos') {

                document.getElementById('categoriasPBtn').style.display = 'block'; //mostrar el titulo categorias
                document.getElementById('menuCateID').style.display = 'block'; //mostrar el contenido del menu categorias
                document.getElementById('menuFiltro').style.display = 'block'; //mostrar el contenido del menu

                $("#btnMenuTodos").attr("id", "btnMenuCateTodos");

            } else if (idDiv == 'btnMenuCateTodos') {

                document.getElementById('categoriasPBtn').style.display = 'none'; //ocultar el titulo categorias
                document.getElementById('menuCateID').style.display = 'none'; //ocultar el contenido del menu categorias
                document.getElementById('menuFiltro').style.display = 'none'; //ocultar el contenido del menu

                $("#btnMenuCateTodos").attr("id", "btnMenuTodos");

            }
        });

    </script>

    <!--buscar con producto ingresando texto-->
    <script>
        var searchProducto = document.querySelector("#filtroProductos");
        //console.log(searchProducto);

        searchProducto.addEventListener('keyup', function (e) {
            var term = e.target.value.toLowerCase();
            //console.log(term);
            var products = document.getElementsByClassName('filtroProduct');
            //console.log(products);

            var nameClasse = document.getElementById('menuFiltro').getElementsByClassName('activarSeleccion');
            //classActive.removeClass("activarSeleccion");
            //if(nameClasse.getAttribute("class"))
            // var clases=nameClasse.getAttribute("class");
            //console.log(clases[0]);
            Array.from(products).forEach(function (product) {
                var nombre = product.getAttribute("title");
                //console.log(nombre);
                if (nombre.toLowerCase().indexOf(term) != -1) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            })
        })
    </script>
